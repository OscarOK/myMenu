<ion-header>
    <ion-toolbar>
        <ion-title>
            Ionic Blank
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <div class="ion-padding">
        <ion-grid fixed>
            <ion-row>
                <ion-col size="12" size-xs="12" size-sm="6" size-md="4" size-lg="3" *ngFor="let method of methods">
                    <ion-card>
                        <img [src]="method.img" class="card_header_img" />
                        <ion-card-header>
                            <ion-card-title>{{method.name}}</ion-card-title>
                        </ion-card-header>
                        <ion-card-content>
                            <ion-button (click)="openMethod(method)" expand="full" class="ion_padding">ABRIR</ion-button>
                        </ion-card-content>
                    </ion-card>
                </ion-col>
            </ion-row>
        </ion-grid>
    </div>
</ion-content>
